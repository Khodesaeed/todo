<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./style/logo1.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input type="text" class="input" placeholder="Search todo" id="searchTodo" />
            <label class="checkbox">
                <input type="checkbox" id="hideComplete"> Hide completed!
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form id="addTodoForm">
            <input type="text" class="input" name="addTodo" placeholder="Add Todo...">
            <button id="createTodo" class="button">submit</button>
        </form>
    </div>

    <script src="./scripts/bundle.js"></script>
</body>

</html>
